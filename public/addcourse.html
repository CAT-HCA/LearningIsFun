<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking custom site CSS -->
    <link rel="stylesheet" type="text/css" href="css/site.css">


    <!--Title and favicon in tab-->
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <!--receiving validation error for empty title, this text goes away once JS catches course name-->
    <title id="courseTitle">Add New Course</title>
</head>

<body>
    <!--START NAV BAR-->

    <nav class="navbar navbar-dark navbar-expand-md p-3 px-md-4 bg-primary border-bottom shadow-sm">
        <span class="navbar-brand mb-0 h1">
            <a class="text-white navHome" href="index.html">UCONNmmunity College</a></span>
        <button class="navbar-toggler btn-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
            <a class="nav-item nav-link p-2 mr-2 inactive" href="courses.html">Enroll for Spring Semester Today!</a>
        </div>
    </nav>
    <!--END NAV BAR-->

    <!-- BREADCRUMB NAV-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="courses.html">Browse Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add a Course</li>
        </ol>
    </nav>
    <!-- END OF BREADCRUMB NAV-->

    <!-- START OF MAIN CONTENT-->
    <main class="container mt-3">
        <!--Display results table, dynamically created in js-->
        <h1 class="text-primary text-center font-weight-light mt-3">Add a Course</h1>
        <fieldset class="border border-primary p-3 rounded bg-light col-10 mx-auto">
            <legend class="font-weight-light text-white w-50 border border-primary rounded">New Course Details
            </legend>
            <form id="newCourseForm" action="#" method="GET" class="container border-light rounded bg-light">
                <div class="row form-group">
                    <div class="col-6">
                        <label for="newCourseId">Course ID: </label>
                        <input type="text" class="form-control" id="newCourseId" name="courseid">
                    </div>
                    <div class="col-6">
                        <label for="newCourseTitle">Course Title: </label>
                        <input type="text" class="form-control" id="newCourseTitle" name="title">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-6">
                        <!--Drop down for selecting a category-->
                        <label for="newCourseCategory">Select a Course Category/Department:</label>
                        <select class="form-control" id="newCourseCategory" name="category">
                            <option value="-1">Choose a Category...</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="newCourseFee">Fee: </label>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                            </div>
                            <input name="fee" id="newCourseFee" type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-6">
                        <label for="newCourseLocation">Location: </label>
                        <input type="text" class="form-control" id="newCourseLocation" name="location">
                    </div>
                    <div class="col-6">
                        <label for="newCourseMeets">Meeting Days/Times: </label>
                        <input type="text" class="form-control" id="newCourseMeets" name="meets"
                            placeholder="ex. Th from 7:00 PM to 9:00 PM">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-6">
                        <label for="newCourseStartDate">Start Date: </label>
                        <input type="text" class="form-control" id="newCourseStartDate" name="startdate"
                            placeholder="MM/DD/YY">
                    </div>
                    <div class="col-6">
                        <label for="newCourseEndDate">End Date: </label>
                        <input type="text" class="form-control" id="newCourseEndDate" name="enddate"
                            placeholder="MM/DD/YY">
                    </div>
                </div>
                <div id="errorMessageDiv" class="w-50 mx-auto">
                    <ul id="errorMessages">
                    </ul>
                </div>
                <div class="form-group text-center">
                    <input class="btn btn-primary my-3" type="addCourseBtn" id="addCourseBtn" value="Add New Course">
                    <input class="btn btn-danger my-3" type="cxlAddCourseBtn" id="cxlAddCourseBtn" value="Cancel">
                </div>
            </form>
        </fieldset>
    </main>
    <!-- END OF MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class=" w-100 footer border-top border-primary">
        <div class="col-12 text-center">
            <p>Cori Trudeau - HartCode Academy 2019 <br>
                <span class="font-weight-light mt-1">Disclaimer: This is a fictional website and University</span></p>
        </div>
    </footer>
    <!--END FOOTER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/addcourse.js"></script>
</body>

</html>
