<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking custom site CSS -->
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <!-- linking custom site CSS -->
    <link rel="stylesheet" type="text/css" href="css/courses.css">

    <!--Title and favicon in tab-->
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <title>Browse Courses</title>
</head>

<body>
    <!--START NAV BAR-->

    <nav class="navbar navbar-dark navbar-expand-md p-3 px-md-4 bg-primary border-bottom shadow-sm">
        <span class="navbar-brand mb-0 h1">
            <a class="text-white navHome" href="index.html">UCONNmmunity College</a></span>
        <button class="navbar-toggler btn-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
            <a class="nav-item nav-link p-2 mr-2 inactive" href="#">Enroll for Spring Semester Today!</a>
        </div>
    </nav>
    <!--END NAV BAR-->

    <!-- MAIN CONTENT -->
    <main class="container mt-3">
        <form class="container mx-auto" action="#" method="GET">
            <fieldset class="container border border-primary p-3 rounded col-6">
                <legend class="font-weight-light bg-primary text-center text-white w-50 rounded">Filter
                </legend>
                <div id="catSelectDiv" class="form-group">
                    <!--Drop down for selecting a mountain-->
                    <label for="catSelect">Select a category to view available classes</label>
                    <select class="form-control" id="catSelect" name="catSelect">
                        <option value="choose">Choose a Category...</option>
                    </select>
                    <hr>
                    <p class="text-center">-- or --</p>
                    <div class="text-center">
                        <input class="btn btn-primary w-50" type="button" id="showAllBtn" name="showAllBtn"
                            value="Browse all courses" />
                    </div>
                </div>
            </fieldset>
        </form>
        <!--Display results table, dynamically created in js-->
        <table id="courseTblOutput" class="container table table-sm table-bordered table-striped col-10 mt-5">
            <thead>
                <tr class="bg-primary">
                    <th class="text-white">Course ID</th>
                    <th class="text-white">Course Title</th>
                    <th class="text-white">Start Date</th>
                    <th class="text-white">More Info & Enroll</th>
                </tr>
            </thead>
            <tbody id="coursesTableBody">
            </tbody>
        </table>
    </main>

    <!-- END OF MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class=" w-100 footer border-top border-primary">
        <div class="col-12 text-center">
            <p>Cori Trudeau - HartCode Academy 2019 <br>
                <span class="font-weight-light mt-1">Disclaimer: This is a fictional website and University</span></p>
        </div>
    </footer>
    <!--END FOOTER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/courses.js"></script>
</body>

</html>
